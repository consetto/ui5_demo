#XTIT: Title in the administration cell
ProcessFlowTitle=Process Flow 

#XTXT: Text in the administration cell
ProcessFlowContent=Describing and having an overview of process flows allows you to stay on top of procedures. This sample process flow for a team structure allows you to keep track of your project and gives insight into structures and contact persons. It can be modeled to your needs.

#XTIT: Title in the products cell
productionTitle= Production 

#XTXT: Text in the products cell
productionContent=This example depicts the progression of a production process, giving an overview of the steps from order to payment. This adaptable tool can map out all necessary information based on your companyâ€™s production process.

#XTIT: Title in the revenue cell
PredictiveForecastTitle=Predictive Forecast 

#XTXT: Text in the revenue cell
PredictiveForecastContent= This model tool for predictive forecasting allows you to enter data, in this example weather and heating data, which will then give you a prediction of your heating expenses by clicking on predict. This way, planning and forecasting for your company based on known data becomes much easier. 

#XTIT: Title in the supplier cell
LogisticsTitle=Logistics

#XTXT: Text in the supplier cell
LogisticsContent= Follow the status of your delivery using this logistics tool. This example for a delivery route tool allows you to visualize and follow the path of the product. The content can be tailored to your needs. 

#XTIT: Title in the social media cell
FinancialDashboardTitle=Financial Dashboard 

#XTXT: Text in the social media cell
FinancialDashboardContent=Have all your Core KPIs available at a glance with this financial dashboard. It allows you to keep track of expenses and revenue, both in figures and as graphs, allowing you to spot valuable information about trends and facilitates improved forecasting.

